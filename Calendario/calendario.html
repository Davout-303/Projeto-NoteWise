<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>
    
    <!-- Links para folhas de estilo -->
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/calendario.css">
    <link rel="stylesheet" href="./style/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

        <!-- Botão de menu hamburguer (visível apenas em mobile) -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item active" data-tooltip="Caneta">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item" data-tooltip="Arquivo">
                <i class="fa-solid fa-file"> <a href=""></a></i>
            </div>
            <div class="sidebar-item" data-tooltip="Calendário" id="calendario-btn">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Grafos" id="grafos-btn">
                <i class="fa-solid fa-code-branch"></a></i>
            </div>
            <div class="sidebar-item" data-tooltip="Configurações">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
    
    <!-- Área de conteúdo principal -->
    <div class="main-content">
        <!-- Título da página -->
        <h1 class="page-title">Calendário</h1>
        
        <!-- Container do calendário -->
        <div class="search-box">
            <div class="calendar">
                <!-- Cabeçalho do calendário -->
                <div class="calendar-header">
                    <div class="month-nav">
                        <button class="nav-button" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="month-title" id="current-month">Maio 2023</div>
                        <button class="nav-button" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="nav-button" id="today-button">
                        H
                    </button>
                </div>
                
                <!-- Dias da semana -->
                <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                
                <!-- Container dos dias do mês -->
                <div class="days" id="calendar-days">
                    <!-- Dias serão preenchidos por JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para exibição/edição de eventos -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <!-- Cabeçalho do modal -->
            <div class="modal-header">
                <div class="modal-title" id="modal-date">15 de Maio 2023</div>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <!-- Corpo do modal -->
            <div class="modal-body">
                <!-- Lista de eventos -->
                <div class="events-list" id="events-list">
                    <!-- Eventos serão adicionados dinamicamente -->
                </div>
                
                <!-- Formulário para adicionar eventos -->
                <div class="add-event-form">
                    <input type="text" class="event-input" id="event-input" placeholder="Adicionar novo evento...">
                    <button class="add-event-btn" id="add-event-btn">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script JavaScript -->
    <script src="calendario.js"></script>
</body>
</html>
