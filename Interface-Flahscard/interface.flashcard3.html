<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='interface3.css'>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item active" data-tooltip="Caneta">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="sidebar-bottom">
            <div class="sidebar-item" data-tooltip="Arquivo">
                <i class="fa-solid fa-file"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Calendário">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Branch">
                <i class="fa-solid fa-code-branch"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Configurações">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-header">
            <div class="war-title">Segunda guerra</div>
            <div class="link-note">
                vincular com uma nota
                <i class="fas fa-link"></i>
            </div>
        </div>
        
        <div class="main-square">
            <div class="question">
                Qual foi o primeiro país atacado pela Alemanha na segunda guerra mundial?
            </div>
            
            <div class="divider"></div>
            
          
            <div class="answer">
                Resposta: Polônia
            </div>
            
            <div class="image-frames">
                <div class="image-frame">
                <img src="img/mapa-polonia.webp" alt="Mapa da polonia" style="width: 300px; height: 200px; object-fit: cover; border-radius: 1px;">
                </div>
                <div class="image-frame">
                    <img src="img/bandeira-polonia.png" alt="bandeira da polonia" style="width: 380px; height: 200px; object-fit: cover; border-radius: 1px;">
                </div>
            </div>
           
            <div class="action-buttons">
                <button class="action-btn wrong-btn">Errei</button>
                <button class="action-btn correct-btn">Acertei</button>
            </div>
        </div>
    </div>
</body>
</html>
