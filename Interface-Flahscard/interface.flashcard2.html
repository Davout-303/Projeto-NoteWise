<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='interface2.css'>
</head>
<body>
    
    <!-- Botão de para mobile -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item active" data-tooltip="Caneta">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="sidebar-bottom">
            <div class="sidebar-item" data-tooltip="Arquivo">
                <i class="fa-solid fa-file"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Calendário">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Branch">
                <i class="fa-solid fa-code-branch"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Configurações">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-header">
            <div class="war-title">Segunda guerra</div>
            <div class="link-note">
                vincular com uma nota
                <i class="fas fa-link"></i>
            </div>
        </div>
      
        <div class="main-square">
            <div class="question">
                Qual foi o primeiro país atacado pela Alemanha na segunda guerra mundial?
            </div>
            
            <button class="show-answers-btn">Mostrar Respostas</button>
        </div>
    </div>

    <script>
        // Controle do menu hamburguer
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            
            // Altera o ícone do botão
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Fecha o menu quando um item é clicado (em mobile)
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
