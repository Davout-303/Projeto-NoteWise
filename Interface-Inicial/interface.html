<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='interface.css'>
</head>

<body>
      
    <div class="interface">

        <div id="Box">
            (Alt + n para adicionar uma nota)
            <br> 
            (Alt + v para visualizar as suas notas)
            <br>
            (Alt + b para visualizar seus baralhos)
            <br>
            (Alt + c para ir para visualizar os calendarios)
           </div>
    
    
        <div class="Barra">
            <div class="sidebar-top">
                <div class="sidebar-item active" data-tooltip="Caneta">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <div class="sidebar-item" data-tooltip="Buscar">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="sidebar-item" data-tooltip="Arquivo">
                    <i class="fa-solid fa-file"></i>
                </div>
                <div class="sidebar-item" data-tooltip="Calendário">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="sidebar-item" data-tooltip="Branch">
                    <i class="fa-solid fa-code-branch"></i>
                </div>
                <div class="sidebar-item" data-tooltip="Configurações">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
                
        </div>
    </div>
</body>

</html>
