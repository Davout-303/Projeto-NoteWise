<!DOCTYPE html>
<html lang="pt-BR">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>
    
   
    <link rel="stylesheet" href="./static/Calendario/style/navbar.css">
    <link rel="stylesheet" href="./static/Calendario/style/calendario.css">
    <link rel="stylesheet" href="./static/Calendario/style/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
    <script src="./static/Calendario/script/script.js"></script>
</head>
<body>

        
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item active" data-tooltip="Caneta" id="btn-caneta">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item" data-tooltip="Arquivo" id="btn-decks">
                <i class="fa-solid fa-file"> <a href=""></a></i>
            </div>
            <div class="sidebar-item" data-tooltip="Calendário" id="calendario-btn">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Grafos" id="grafos-btn">
                <i class="fa-solid fa-code-branch"></a></i>
            </div>
            <div class="sidebar-item" data-tooltip="Configurações">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
    
    
    <div class="main-content">
        
        <h1 class="page-title">Calendário</h1>
        
        
        <div class="search-box">
            <div class="calendar">
                
                <div class="calendar-header">
                    <div class="month-nav">
                        <button class="nav-button" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="month-title" id="current-month">Maio 2023</div>
                        <button class="nav-button" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="nav-button" id="today-button">
                        H
                    </button>
                </div>
                
                
                <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                
                
                <div class="days" id="calendar-days">
                    
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            
            <div class="modal-header">
                <div class="modal-title" id="modal-date">15 de Maio 2023</div>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            
            <div class="modal-body">
                
                <div class="events-list" id="events-list">
                    
                </div>
                
                
                <div class="add-event-form">
                    <input type="text" class="event-input" id="event-input" placeholder="Adicionar novo evento...">
                    <button class="add-event-btn" id="add-event-btn">+</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./static/Calendario/script/calendario.js"></script>
</body>
</html>
