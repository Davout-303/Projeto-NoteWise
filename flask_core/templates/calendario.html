<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Interativo</title>


    <!-- CSSs locais -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendario.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendario-modal.css') }}">

    <!-- CDN externo (mantém como está) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <script src="{{ url_for('static', filename='js/calendario.js') }}" ></script>
</head>

<body>

    {% include 'partials/navbar.html' %}


    <div class="main-content">

        <h1 class="page-title">Calendário</h1>


        <div class="search-box">
            <div class="calendar">

                <div class="calendar-header">
                    <div class="month-nav">
                        <button class="nav-button" id="prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="month-title" id="current-month">Maio 2023</div>
                        <button class="nav-button" id="next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="nav-button" id="today-button">
                        H
                    </button>
                </div>


                <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>


                <div class="days" id="calendar-days">

                </div>
            </div>
        </div>
    </div>


    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">

            <div class="modal-header">
                <div class="modal-title" id="modal-date">15 de Maio 2023</div>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>


            <div class="modal-body">

                <div class="events-list" id="events-list">

                </div>


                <div class="add-event-form">
                    <input type="text" class="event-input" id="event-input" placeholder="Adicionar novo evento...">
                    <button class="add-event-btn" id="add-event-btn">+</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./static/Calendario/script/calendario.js"></script>
</body>

</html>
