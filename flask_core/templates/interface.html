<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>

    <!-- Estilos locais -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interface.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Script local -->
    <script src="{{ url_for('static', filename='Interface-Inicial/script.js') }}"></script>
</head>

<body>

    <!-- Botão de menu hamburguer (visível apenas em mobile) -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item active" data-tooltip="Caneta" id="btn-caneta">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item" data-tooltip="Arquivo" id="btn-decks">
                <i class="fa-solid fa-file"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Calendário" id="calendario-btn">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Grafos" id="grafos-btn">
                <i class="fa-solid fa-code-branch"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Configurações">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div id="Box">
            (Alt + n para adicionar uma nota)
            <br>
            (Alt + v para visualizar as suas notas)
            <br>
            (Alt + b para visualizar seus baralhos)
            <br>
            (Alt + c para visualizar os calendários)
        </div>
    </div>

    <div class="imagem">
        <img src="{{ url_for('static', filename='image/logo_abelha.png') }}" alt="Imagem Login">
    </div>
</body>

</html>
