<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteWise</title>
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./style/style.css'>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="./static/Anotacoes-grafos/script/grafos.js"></script>
    <script src="./static/Anotacoes-grafos/script/script.js" defer></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item active" data-tooltip="Caneta" id="btn-caneta">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item" data-tooltip="Arquivo" id="btn-decks">
                <i class="fa-solid fa-file"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Calendário" id="calendario-btn">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Grafos">
                <i class="fa-solid fa-code-branch"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Configurações">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>

    
    <div class="main-content">
        <h1 class="title">Visualização de grafos</h1>
        <div id="graph"></div>
    </div>

</body>

</html>
