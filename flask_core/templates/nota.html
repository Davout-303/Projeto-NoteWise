<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de anotações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/criacao-nota.css') }}">
    <script src="{{ url_for('static', filename='js/teste.js') }}"></script>
</head>

<body>
    {% include 'partials/navbar.html' %}


    <div class="main-content">
        <h1 class="title">Criação de documentos</h1>

        <div id="editor-container">
            <textarea id="editor" placeholder="Digite usa nova anotação aqui"></textarea>
            <div id="preview"></div>
            <button id="salvar-btn" onclick="salvarNota()">Salvar anotação</button>

        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>

</body>

</html>
