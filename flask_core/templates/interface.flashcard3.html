<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./static/Interface-Flahscard/style/navbar.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./static/Interface-Flahscard/style/interface3.css'>
    <script src="./static/Interface-Flahscard/script/script.js"></script>
</head>
<body>
    
    
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item active" data-tooltip="Caneta" id="btn-caneta">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Buscar">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item" data-tooltip="Arquivo" id="btn-decks">
                <i class="fa-solid fa-file"> <a href=""></a></i>
            </div>
            <div class="sidebar-item" data-tooltip="Calendário" id="calendario-btn">
                <i class="fa-solid fa-calendar"></i>
            </div>
            <div class="sidebar-item" data-tooltip="Grafos" id="grafos-btn">
                <i class="fa-solid fa-code-branch"></a></i>
            </div>
            <div class="sidebar-item" data-tooltip="Configurações">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-header">
            <div class="war-title">Segunda guerra</div>
            <div class="link-note">
                vincular com uma nota
                <i class="fas fa-link"></i>
            </div>
        </div>
        
        <div class="main-square">
            <div class="question">
                Qual foi o primeiro país atacado pela Alemanha na segunda guerra mundial?
            </div>
            
            <div class="divider"></div>
            
            <div class="answer">
                Resposta: Polônia
            </div>
            
            <div class="image-frames">
                <div class="image-frame">
                    <img src="img/mapa-polonia.webp" alt="Mapa da polonia">
                </div>
                <div class="image-frame">
                    <img src="img/bandeira-polonia.png" alt="bandeira da polonia">
                </div>
            </div>
           
            <div class="action-buttons">
                <button class="action-btn wrong-btn">Errei</button>
                <button class="action-btn correct-btn">Acertei</button>
            </div>
        </div>
    </div>
</body>
</html>
