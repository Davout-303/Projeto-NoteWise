<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Cadastro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='Cadastro.css'>

    </head>

    <body>
        <div class="main-Cadastro">
            <div class="left-Cadastro">
                <h1>Faça seu Cadastro</h1>
                <img src="imgs/img-login.png" class="left-Cadastro-img"
                    alt="img-Cadastro">
            </div>
            <div class="right-Cadastro">
               
                <form class="r-card-Cadastro">
                    <h1>Cadastro</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário/email</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="senha">
                    </div>
                    <button class="btn-Login">Login</button>
                    <button class="btn-cadastro">Cadastro</button>

                </form>
           
            </div>

        </div>

    </body>

</html>
